name: Create production builds

on:
  # Manual trigger from the Actions tab
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        default: "all"
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: "EAS build profile from eas.json"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - preview
  # Optional: trigger on tags like v1.2.3
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # EAS token must be added to repo secrets
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure EAS token is present
        run: |
          if [ -z "$EAS_TOKEN" ]; then
            echo "EAS_TOKEN is not set in repo secrets. Add it as an Actions secret." >&2
            exit 1
          fi

      - name: Setup Expo + EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: Run EAS build
        env:
          INPUT_PLATFORM: ${{ inputs.platform }}
          INPUT_PROFILE: ${{ inputs.profile }}
        run: |
          PLATFORM_ARG="--platform all"
          if [ "$INPUT_PLATFORM" = "android" ]; then PLATFORM_ARG="--platform android"; fi
          if [ "$INPUT_PLATFORM" = "ios" ]; then PLATFORM_ARG="--platform ios"; fi
          echo "Building with profile=$INPUT_PROFILE and $PLATFORM_ARG"
          npx eas-cli build --non-interactive $PLATFORM_ARG --profile "$INPUT_PROFILE"

      - name: Print EAS build list (last 5)
        run: npx eas-cli build:list --limit=5 --non-interactive

